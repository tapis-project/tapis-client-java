  /security/user/hasRole:
    post:
      tags:
        - user
      description: 'Check whether a user in a tenant has been assigned the specified role, either directly or transitively.'
      operationId: hasRole
      parameters:
        - name: pretty
          in: query
          schema:
            type: boolean
            default: false
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ReqUserHasRole'
        required: true
      responses:
        '200':
          description: Check completed.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespAuthorized'
        '400':
          description: Input error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespBasic'
        '401':
          description: Not authorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespBasic'
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespBasic'
  /security/user:
    get:
      tags:
        - user
      description: Get the names of all users in the tenant that have been granted a role or permission.
      operationId: getUserNames
      parameters:
        - name: tenant
          in: query
          schema:
            type: string
        - name: pretty
          in: query
          schema:
            type: boolean
            default: false
      responses:
        '200':
          description: Sorted list of user names.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespNameArray'
        '400':
          description: Input error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespBasic'
        '401':
          description: Not authorized.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespBasic'
        '500':
          description: Server error.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/RespBasic'
  '/security/user/defaultRole/{user}':
    get:
      tags:
        - user
      description: |-
        Get a user's default role. The default role can be explicitly created by a POST call or implicitly by the system whenever it's needed and it doesn't already exist. A user's default role is *currently* constructed by prepending '$$' to the user's name.  This implies the maximum length of a user name is 58 since role names are limited to 60 characters.

        Since the default role name may be constructed differently in the future, this API is the recommended way to determine the default role.
      operationId: getDefaultUserRole_1
      parameters:
        - name: user
          in: path
          required: true
          schema:
            type: string
        - name: pretty
          in: query
          schema:
